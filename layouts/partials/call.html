<div class="call" style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
  <div class="call-box-top">
    {{ if .site.Data.contact.phone }}
        <div class="call-phone"><strong>聯絡電話: </strong> {{ .site.Data.contact.phone }} </div>
    {{ end }}
    {{ if .site.Data.contact.email }}
    <div class="call-email"><strong>電郵地址: </strong>
      <a href="mailto:{{ .site.Data.contact.email }}">
        {{ .site.Data.contact.email }}
      </a>
    </div>
    {{ end }}
  </div>
    {{ if eq .show_button "true" }}
      <div class="call-box-bottom">
        <a href="{{ .site.Data.contact.contact_button_link | relURL }}" class="button">聯絡我們</a>
      </div>
    {{ end }}
</div>
