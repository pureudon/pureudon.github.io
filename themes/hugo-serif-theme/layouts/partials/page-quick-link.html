<script src="https://unpkg.com/@popperjs/core@2"></script>

<style>
  .feedback {
    border-color: #f0a500;
    background-color : #f0a500;
    color: ghostwhite;
    padding: 1em 1em;
    border-radius: 100%;
  }

  #mybutton {
    position: fixed;
    bottom: 20vh;
    right: 5vw;
  }

  .button5 {
    background-color: #f0a500;
    border: none;
    height:60px;
    width:60px;
    border-radius: 50%;
  }

  #tooltip {
    background: #2f2f41;
    color: white;
    font-weight: bold;
    padding: 4px 8px;
    font-size: 13px;
    border-radius: 4px;
    display: none;
  }

  #tooltip[data-show] { display: block; }

  #arrow, #arrow::before {
    position: absolute;
    width: 8px;
    height: 8px;
    background: inherit;
  }

  #arrow { visibility: hidden; }

  #arrow::before {
    visibility: visible;
    content: "";
    transform: rotate(45deg);
  }

  #tooltip[data-popper-placement^="top"] > #arrow { bottom: -4px; }
  #tooltip[data-popper-placement^="bottom"] > #arrow { top: -4px; }
  #tooltip[data-popper-placement^="left"] > #arrow { right: -4px; }
  #tooltip[data-popper-placement^="right"] > #arrow { left: -4px; }

</style>

<div id="mybutton">
  <button
    id="whatsapp-us-button"
    class="button button5"
    onclick="openMessenger()"
    aria-describedby="tooltip"
    >
      <div style="
        background-image: url('/images/social/whatsapp.svg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        padding: 1rem;
      ">
      </div>
  </button>

  <div id="tooltip" role="tooltip">
    Whatsapp傾傾
    <div id="arrow" data-popper-arrow></div>
  </div>
</div>

<script>
  function openMessenger(){
    window.open('https://api.whatsapp.com/send?phone=85291234567', '_blank').focus();
    document.querySelector('.button5').blur()
  }
</script>

<script>
  const button = document.querySelector("#whatsapp-us-button");
  const tooltip = document.querySelector("#tooltip");

  const popperInstance = Popper.createPopper(button, tooltip, {
    modifiers: [ {name: "offset",options: {  offset: [0, 8],}, },],
  });

  function show() {
    // Make the tooltip visible
    tooltip.setAttribute("data-show", "");

    // Enable the event listeners
    popperInstance.setOptions((options) => ({
      ...options,
      modifiers: [
        ...options.modifiers,
        { name: "eventListeners", enabled: true },
      ],
    }));

    // Update its position
    popperInstance.update();
  }

  function hide() {
    // Hide the tooltip
    tooltip.removeAttribute("data-show");

    // Disable the event listeners
    popperInstance.setOptions((options) => ({
      ...options,
      modifiers: [
        ...options.modifiers,
        { name: "eventListeners", enabled: false },
      ],
    }));
  }

  const showEvents = ["mouseenter", "focus"];
  const hideEvents = ["mouseleave", "blur"];

  showEvents.forEach((event) => {
    button.addEventListener(event, show);
  });

  hideEvents.forEach((event) => {
    button.addEventListener(event, hide);
  });
</script>
